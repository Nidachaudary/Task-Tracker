<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Whether App</title>
        <!-- links for bootstrap , css and fontawesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div>
            <!-- alert -->
            <div class="alert d-none  text-center pt-3" id="msg"></div>
            <!-- heading -->
            <h2 class="heading text-white text-center fw-bold mt-5">
                Welcome to Weather Forecast
            </h2>
            <!-- input city and search -->
            <div class="d-flex justify-content-center align-items-center">
                <input
                    type="text"
                    placeholder="Search city's weather"
                    id="input"
                    class="bg-light inputSet py-2 px-5 text-center mt-4 mb-4"
                >
                <i class="fa-solid fa-magnifying-glass searchIcon ms-1 text-white" id="search"></i>
            </div>
            <!-- display of weather detail -->
            <div class="d-flex flex-column justify-content-center align-items-center display d-none">
                <div class="infoAboutCityWeather border border-secondary border-1 container pb-5  text-bg-light setMode">
                    <div>
                        <div id="weatherIconDisplay" class="text-center pt-5"></div>
                        <div class="text-start ">
                            <div id="weatherDetailDisplay"></div>
                        </div>
                    </div>
                </div>
                <!-- dark and light mode  -->
                <div class="mb-5">
                    <button class="changingMode py-1 px-3 border border-dark border-1 text-bg-light modeBox">
                        <i class=" fa-solid fa-sun fontTheme sunIcon"></i>
                        <i class="fa-solid fa-moon fontTheme d-none moonIcon"></i>
                    </button>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </div>
</body>
</html>
